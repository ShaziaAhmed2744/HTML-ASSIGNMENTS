<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="./submit.html">
    <fieldset>  <legend align="center"> <h1> <i> <b> Register Form</b></i></h1></legend>
       <br>
  <table>
    <!-- name -->
   <tr>
    <td>First Name :</td>
    <td><input required="text"></td>
   </tr>
   <td> Last Name :</td>
    <td><input required="text"></td>
   </tr>
   <td>Nick Name :</td>
    <td><input required="text"></td>
   </tr>
   

   <!-- email -->
   <tr>
    <td>Email :</td>
    <td><input  required="email"></td>
   </tr>


<!-- pasword -->
   <tr>
    <td>Password :</td>
    <td><input required="password"></td>
   </tr>
<!-- d.o.b -->
<tr>
    <td>Date Of Birth:</td>
    <td><input required="Date Of Birth"></td>
   </tr>

<!-- gender -->
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>

<!-- mobile -->
<tr>
    <td>Mobile :</td>
    <td>
     <input  required="Mobile">
    </td>
   </tr>
<!-- 
   city -->

   <tr>
    <td>Select your City</td>
    <td>
     <select>
      <option>Karachi</option>
      <option>Lahore</option>
      <option>Islamabad</option>
      <option>Peshawar</option>
      <option>Multan</option>
      <option>Hydrabad</option>
     </select>
    </td>
    </tr>
<!-- adress -->
    <tr>
        <td>Address</td>
        <td>
         <input  required="Address">
        </td>
       </tr>
    
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form> </fieldset>
</body>
</html>
