<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Step 1</title>
    <style>
        .center {
            padding: 10px;
          border-collapse: collapse;
          display: block;
        }
        input[type=text], input[type=password], input[type=email] {
      width: 100%;
      padding: 10px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
        
    </style>
</head>
<body>

    <center>
        <table height ="50px" width="500px" cellspacing="0">
            <tr>
                <th bgcolor="lightblue">Step 1: Account</th>
                <th bgcolor="lightgrey">Step 2: Personal Details</th>
                <th bgcolor="teal">Step 3: Your Review</th>
            </tr>
        </table>
    </center> <br><br>

    <form>
        <fieldset>
            <legend><b>Account</b></legend>
    
            <label><strong>Email Address:</strong></label> <br>
            <input type="email" name="Email" placeholder="Enter Email"> <br>
    
            <label><strong>Password:</strong></label> <br>
            <input type="password" name="Password" placeholder="Enter Password"> <br>
    
            <label><strong>Confirm Password:</strong></label> <br>
            <input type="password" name="ConfirmPassword" placeholder="Confirm Password"> <br>
    
            
            
        </fieldset>
    
    </form>

    
</body>
</html>
